<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //selecting elements/state vars
        var body = document.querySelector(`body`) // var body is made, document selects this doc, querrySelector find the ID with the value. Or en element, like a div and all that is inside it.
        console.log(body)
        
        //creating a varaiable
        // if var is not given value it sill have undefined, then if you add to it, it will be undefined+<p>+hello world!...+</p>
        var newP = ``
        newP += `<p>`
            newP += `hello world! this content was added to the page`
            newP += `</p>`
            
        console.log(newP)
        
        body.innerHTML += newP // adds to all body with newP inside of it aka body = <body>newp</body>
        
        body.id = `main-body`//add to the body en ID or replace old one
        console.log(body.id)

        //set up an event listener that waits until something happens to run
        //adding event listen to enter-button button,
        document.querySelector(`#enter-button`).addEventListener(`click`, alertInfo)//function without () to stop it from running at start of page, only when called
        function alertInfo(e)
        {
            var fname = document.querySelector(`#first`).value
            console.log(fname)
            var lname = document.querySelector(`#last`).value
            var age = document.querySelector(`#age`).value
            console.log(fname,lname,age)

            age = Number(age)
            console.log(fname,lname,age)

            var full = fname+``+lname
            alert(`Hi there ${full}!`)
            if(age >= 18)
            {
                alert(`you are old enough to vote!`)
            }
            else
            {
                alert(`you are too young to vote!`)
            }

            var hello = document.querySelector(`#hello`)
            //all of the hello elements are now in hello var

            hello.innerHTML += `${full}!`

            var info = document.querySelector(`#info`)

            var dog_age = (age * 7).toFixed(1)
            var cat_age = (age * 4).toFixed(1)

            console.log(`Dog age ${dog_age} yrs\nCat age ${cat_age} yrs`)

            info.innerHTML += `<p><br>Here is some info on the age you have entered :] <br>
                 <br> YOUR AGE: ${age} <br>
                 <br> Dog Age: ${dog_age} yrs <br>
                 <br> Cat Age: ${cat_age}</p>`


        }//end of alertInfo()

        var me = document.querySelector(`#me`)
        var you = document.querySelector(`#you`)

        console.log(me)

        me.addEventListener(`click`,clicked)

        function clicked(e)
        {
            console.log(`clicked() reached`)
            me.style.color = `red`
        }

        you.addEventListener(`click`, greenClick)

        function greenClick(e)
        {
            console.log(`greenClick() reached`)
            you.style.color = `rgb(0,255,0)`
        }

	</script>
	

</body>
</html>
