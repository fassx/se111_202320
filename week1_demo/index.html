<!DOCTYPE html>
<html lang="en">

<head>
    <!--This is the standard format -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W1 | Demo</title>

    <!--add information-->
    <meta name="author" content="D Chandler">
    <meta name="description" content="W1 Demo">


</head>

<body>
    <!--This is a comment in HTML-->
    <!--The body holds all content on the page-->
    <!--Block Level Elements: start on left aligned new lines; span width of page/containing element (parent)-->
    <!--Heading Tags 1-6; 1 is the biggest + most important, 2-6 get smaller if they are contained in another header-->
    <!--Can only have 1 h1 header, <h1> , when google searches it looks at h1 to see tags/what its about-->
    <!-- style="" is a CSS like code in html-->
    <!-- hight and with only valid if value is fallowed with px, ex 50=bad 50px=good -->
    <!--format for style is what you are changing, width, style-solid/dotted/dashed, then color-->
    <!-- Ex,   border:width|style|color; -->
    <h1 style="border:2px solid red;">Heading 1</h1>
    <h2 style="border:2px solid orange;border-bottom-color: blue;">Heading 2</h2>
    <h3 style="border:2px solid yellow;height: 20px;width: 90px;">Heading 3</h3>
    <h4 style="border:2px dotted green;">Heading 4</h4>
    <h5 style="border:2px dashed blue;">Heading 5</h5>
    <h6 style="border:4mm ridge violet;">Heading 6</h6>

    <!--horizontal rule, just makes a line/divider, duse not need to close-->
    <hr>

    <h2 style="color:darkblue;">Paragraph Text & Inline Elements</h2>
    
    <!--Brake line is just an empty line, <br> , duse not need to close -->
    <br>

    <!--paragraph element holds bodies of text, <p> -->
    <!--<b> is bolding the element within, <i> italicize the element within it, <u> underlines-->
    <!-- <strong> bold's, and makes it a tag/flag for search engines to see-->
    <!-- <em> underlines, and makes it a less strong tag/flag for search engines to see -->
    <!-- & is a code for inserting a special character, the code needs to be closed with a ; with a unicode value to represent the special character-->
    <p>s&nbsp;&nbsp;p&nbsp;&nbsp;a&nbsp;&nbsp;s&nbsp;&nbsp;e</p>
    <!--only the first space is recognized, the & is needed to add more then one space-->
    <p>s  p  a  s  e</p>
    <p><strong>Hello</strong> <em>World</em>, <b>this</b> is my <i>first</i> SE111 <u>demo</u> :D</p>

    <!--second part of demo-->
    

</body>

</html>
